{% extends "blog/base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the post "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete this post</button>
</form>
<a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}
