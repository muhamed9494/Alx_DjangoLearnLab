{% extends "base.html" %}

{% block content %}
<h2>Search Results</h2>

<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if query %}
    <h3>Results for "{{ query }}":</h3>
    {% for post in results %}
        <div>
            <h4><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
{% endif %}
{% endblock %}
